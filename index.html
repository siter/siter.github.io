    <style media="screen">
      :root {
        --main-text-color: oklch(29% 0.14 310);
        --bg-color: oklch(97% 0.0137 247);
        --text-color-footer: rgb(86, 89, 110);
        --logo-color-bg: #FFE882;
      }

      * {
        box-sizing: inherit;
      }

      html {
        font-size: 16pt;
        height: 100%;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        color: var(--main-text-color);
        background-color: var(--bg-color);
        padding-top: 60px;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        margin: 0;
      }

      img svg {
        fill: var(--main-text-color);
      }

      p {
        line-height: 1.5;
      }

      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .monofett-regular {
        font-family: "Monofett", monospace;
        font-weight: 400;
        font-style: normal;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .item {
        max-width: 50%;
        min-width: 320px;
      }

      h1 {
        font-size: 6rem;
        font-weight: 900;
        margin: 0;
        padding: 10px 0;
      }

      h2 {
        font-weight: 600;
        margin: 0;
        font-size: 1.5rem;
      }

      footer {
        padding: 30px 20px;
        color: var(--text-color-footer);
        text-transform: lowercase;
        font-size: 0.75rem;
        text-align: center;
        align-self: last baseline;
      }

      .logo {
        padding: 0;
        margin: auto;
        fill: currentColor;
        max-width: 50%;
        display: block;
      }

      .logo #logo-bg-fill {
        fill: var(--logo-color-bg);
      }

      @media screen and (max-width: 800px){
        html {
          font-size: 14pt;
        }
        .item {
          max-width: 80%;
        }
        .logo {
          max-width: 40%;
        }
      }
      @media screen and (max-width: 480px){
        html {
          font-size: 12pt;
        }

        .logo {
          max-width: 30%;
        }

        footer {
          padding: 5px;
        }
      }
    </style>

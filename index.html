    <style media="screen">
      :root {
        --main-text-color: #430560;
        --bg-color: #eef6fe;
        --text-color-footer: #56596e;
        --logo-color-bg: #FFE882;
      }

      * {
        box-sizing: inherit;
      }

      html {
        font-size: 16pt;
        height: 100%;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        color: var(--main-text-color);
        background-color: var(--bg-color);
        padding:0;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        margin: 0;
      }

      img svg {
        fill: var(--main-text-color);
      }

      p {
        line-height: 1.5;
      }

      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .monofett-regular {
        font-family: "Monofett", monospace;
        font-weight: 400;
        font-style: normal;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .item {
        max-width: 50%;
        min-width: 320px;
      }

      h1 {
        font-size: 6rem;
        font-weight: 900;
        margin: 0;
        padding: 0;
      }

      h1.monofett-regular {
        margin: -1.8rem 0 0;
      }

      h2 {
        font-weight: 600;
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: -0.07rem;
      }

      footer {
        padding: 30px 20px;
        color: var(--text-color-footer);
        text-transform: lowercase;
        font-size: 0.75rem;
        text-align: center;
        align-self: last baseline;
      }

      .logo {
        padding: 40px 0;
        margin: auto;
        fill: var(--text-color-footer);
        max-width: 50%;
        display: block;
        transition: fill 500ms ease-out;
      }

      .logo:hover {
        fill: currentColor;
        transition: fill 500ms ease-out;
      }

      @media screen and (max-width: 800px){
        html {
          font-size: 14pt;
        }
        .item {
          max-width: 80%;
        }
        .logo {
          width: 100px;
          padding: 30px 0;
        }
      }
      @media screen and (max-width: 480px){
        html {
          font-size: 12pt;
        }
        .logo {
          width: 80px;
        }
        footer {
          padding: 5px;
        }
      }
    </style>

    <main class="page-body">
      <div class="container">
        <div class="item">
            <svg class="center-image logo" width="100%" height="100%" viewBox="0 0 160 176">
              <use href="/images/siter-logo-simple.svg#siter-logo"></use>
            </svg>

        </div>
      </div>
      <div class="container">
        <section class="item">
          <h1 class="monofett-regular">Siter</h1>
          <h2 class="poppins-regular">
            making business simple <br />with smart tech
          </h2>
        </section>
      </div>
    </main>
    <footer class="container">
      <section class="item">

          Australia
        </p>
      </section>

</body>

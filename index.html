    <style media="screen">
      * {
        box-sizing: inherit;
      }

      html {
        font-size: 16pt;
        height: 100%;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        color: rgb(67,5,96);
        background-color: rgb(251, 231, 157);
        padding-top: 60px;
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      p {
        line-height: 1.5;
      }

      .poppins-regular {
        font-family: "Poppins", sans-serif;

      .monofett-regular {

      .item {
        max-width: 50%;
        min-width: 320px;
      }
      .center-image {
        padding: 0;
      }

      h1 {
        font-size: 6rem;
        font-weight: 900;
        margin: 0;
        padding: 10px 0;
      }

      h2 {
        font-weight: 600;
        font-size: 1.5rem;
      }

      img {
        max-width: 60%;
      }

      footer {
        padding: 30px 20px;
        color: rgb(86, 89, 110);
        text-transform: lowercase;
        font-size: 0.75rem;
        text-align: center;
        align-self: last baseline;
      }

      @media screen and (max-width: 800px){
        html {
          font-size: 14pt;
        }
        .item {
          max-width: 80%;
        }
        .logo {
          max-width: 50%;
          padding: 10px;
        }
      }
      @media screen and (max-width: 480px){
        .logo {
          max-width: 30%;
          padding: 5px;
        }


        html {
          font-size: 13pt;
        }

        footer {
          padding: 10px 5px;
        }

      }
